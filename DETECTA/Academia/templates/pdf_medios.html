<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista de Medios Didácticos</title>
</head>
<body>

    <div class="table-container">
        <h1>Lista de Medios Didácticos</h1>
        <table style="text-align: justify">
            <thead>
                <tr>
                    <th>Código Medios Didácticos</th>
                    <th>Nombre del Medio Didáctico</th>
                    <th>Unidad de Medida</th>
                    <th>Costo Total</th>
                </tr>
            </thead>
            <tbody>
                {% for medio in medios %}
                <tr>
                    <td>{{ medio.codigo_medios }}</td>
                    <td>{{ medio.nombre_medio }}</td>
                    <td>{{ medio.unidad_Medida }}</td>
                    <td>{{ medio.costo_total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
